plugins {
	id 'org.gretty' version '3.0.9'
    id 'com.github.johnrengelman.shadow' version '7.0.0'

}
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'idea'




repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.3.9'
    implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.0.6.RELEASE'
    implementation group: 'javax.servlet', name: 'jstl', version: '1.2'
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    implementation 'mysql:mysql-connector-java:8.0.33'


    // implementation group: 'org.springframework', name: 'spring-webmvc', version: '4.3.18.RELEASE'
    // implementation group: 'javax.servlet', name: 'jstl', version: '1.2'
    // compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    // implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.33'



}


gretty {
	httpPort = 8080
	contextPath = '/'
	//servletContainer = 'jetty9.4'
	servletContainer = 'tomcat9'
}

